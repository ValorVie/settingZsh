name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]
    # 檔案類型過濾（目前停用，如需啟用請取消註解）
    # paths:
    #   - "**/*.py"
    #   - "**/*.ts"
    #   - "**/*.tsx"
    #   - "**/*.js"
    #   - "**/*.jsx"
    #   - "**/*.go"
    #   - "**/*.rs"

jobs:
  claude-review:
    # 排除 Draft PR
    if: github.event.pull_request.draft == false

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write  # 需要 write 權限才能發表評論
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            請審查此 Pull Request #${{ github.event.pull_request.number }}

            ## 任務
            1. 使用 `gh pr diff ${{ github.event.pull_request.number }}` 查看變更
            2. 根據 .github/prompts/code-review.md 的標準進行審查
            3. **重要**：審查完成後，必須使用以下命令發表評論：
               ```
               gh pr comment ${{ github.event.pull_request.number }} --body "你的審查結果"
               ```

            ## 回覆格式
            - 語言：繁體中文（專有名詞保留原文）
            - 包含：摘要、優點、建議改進項目、結論
          # 授權工具執行
          claude_args: |
            --allowedTools Bash,Read,Write,Edit,Glob,Grep
          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://code.claude.com/docs/en/cli-reference for available options
